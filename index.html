<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLEPAY MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ede3ff, #f5eaff); /* Soft purple chroma gradient */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 90%;
      text-align: center;
      padding: 30px 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #1e1e1e;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    select {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 25px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #00c46a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 196, 106, 0.5);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    button:hover {
      background-color: #00a75a;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 196, 106, 0.4); }
      50% { box-shadow: 0 0 20px rgba(0, 196, 106, 0.7); }
      100% { box-shadow: 0 0 10px rgba(0, 196, 106, 0.4); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SOLEPAY</div>
    <h1>ðŸ‘Ÿ Step to Pay</h1>

    <select id="wallet">
      <option value="Touch 'n Go eWallet">Touch 'n Go eWallet</option>
      <option value="GrabPay">GrabPay</option>
      <option value="Boost">Boost</option>
    </select>

    <br>
    <button onclick="makePayment()">Step Here</button>
    <div class="message" id="status"></div>
  </div>

  <script>
    function makePayment() {
      const status = document.getElementById("status");
      const wallet = document.getElementById("wallet").value;
      const today = new Date();
      const ref = "TXN-" + today.getFullYear()
                   + String(today.getMonth() + 1).padStart(2, '0')
                   + String(today.getDate()).padStart(2, '0')
                   + "-" + Math.floor(1000 + Math.random() * 9000);

      status.innerHTML = "ðŸ”„ Connecting to SOLENET...";

      setTimeout(() => {
        status.innerHTML = `ðŸš€ Routing via ${wallet}...`;
        setTimeout(() => {
          status.innerHTML = `
            âœ… Payment of RM15 completed!<br>
            ðŸª™ Paid from: ${wallet}<br>
            ðŸ“Ž Ref: ${ref}
          `;
        }, 1500);
      }, 1500);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLEPAY MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ede3ff, #f5eaff); /* Soft purple chroma background */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 90%;
      text-align: center;
      padding: 30px 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #1e1e1e;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    select, label, input[type="checkbox"] {
      font-size: 16px;
    }
    select {
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .toggle {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #00c46a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 196, 106, 0.5);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    button:hover {
      background-color: #00a75a;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    .badge {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      background-color: #f2f2f2;
      padding: 6px 14px;
      border-radius: 20px;
      display: inline-block;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 196, 106, 0.4); }
      50% { box-shadow: 0 0 20px rgba(0, 196, 106, 0.7); }
      100% { box-shadow: 0 0 10px rgba(0, 196, 106, 0.4); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SOLEPAY</div>
    <h1>ğŸ‘Ÿ Step to Pay</h1>

    <select id="wallet">
      <option value="Touch 'n Go eWallet">Touch 'n Go eWallet</option>
      <option value="GrabPay">GrabPay</option>
      <option value="Boost">Boost</option>
    </select>

    <div class="toggle">
      <input type="checkbox" id="donate" />
      <label for="donate">Round up RM0.35 to support ocean cleanup ğŸŒŠ</label>
    </div>

    <button onclick="makePayment()">Step Here</button>
    <div class="message" id="status"></div>
  </div>

  <script>
    function makePayment() {
      const status = document.getElementById("status");
      const wallet = document.getElementById("wallet").value;
      const donate = document.getElementById("donate").checked;
      const today = new Date();
      const ref = "TXN-" + today.getFullYear()
                   + String(today.getMonth() + 1).padStart(2, '0')
                   + String(today.getDate()).padStart(2, '0')
                   + "-" + Math.floor(1000 + Math.random() * 9000);

      status.innerHTML = "ğŸ”„ Connecting to SOLENET...";

      setTimeout(() => {
        status.innerHTML = `ğŸš€ Routing via ${wallet}...`;

        setTimeout(() => {
          let msg = `
            âœ… Payment of RM15 completed!<br>
            ğŸª™ Paid from: ${wallet}<br>
            ğŸ“ Ref: ${ref}<br><br>
            ğŸŒ± <strong>Estimated Carbon Impact:</strong> 0.6kg COâ‚‚<br>
            ğŸ’š <strong>Supports:</strong> Local reforestation<br>
          `;

          if (donate) {
            msg += `ğŸ <strong>RM0.35 donated to ocean cleanup initiative ğŸŒŠ</strong><br>`;
          }

          msg += `<div class="badge">ğŸŒŸ Impact Level: Everyday Eco Hero</div>`;
          status.innerHTML = msg;
        }, 1500);
      }, 1500);
    }
  </script>
</body>
</html>

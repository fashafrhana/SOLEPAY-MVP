<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLEPAY MVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: #f2f5f9;
      color: #333;
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1e1e1e;
      letter-spacing: 1px;
    }
    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 40px;
    }
    button {
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 600;
      background-color: #00c46a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 196, 106, 0.5);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    button:hover {
      background-color: #00a75a;
    }
    .message {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 196, 106, 0.4); }
      50% { box-shadow: 0 0 20px rgba(0, 196, 106, 0.7); }
      100% { box-shadow: 0 0 10px rgba(0, 196, 106, 0.4); }
    }
  </style>
</head>
<body>
  <div class="logo">SOLEPAY</div>
  <h1>ðŸ‘Ÿ Step to Pay</h1>
  <button onclick="makePayment()">Step Here</button>
  <div class="message" id="status"></div>

  <script>
    function makePayment() {
      const status = document.getElementById("status");
      const today = new Date();
      const ref = "TXN-" + today.getFullYear()
                   + String(today.getMonth() + 1).padStart(2, '0')
                   + String(today.getDate()).padStart(2, '0')
                   + "-" + Math.floor(1000 + Math.random() * 9000);

      status.innerHTML = `
        âœ… Payment of RM15 completed via SOLENET!<br>
        ðŸª™ Paid from: Touch 'n Go eWallet<br>
        ðŸ“Ž Ref: ${ref}
      `;
    }
  </script>
</body>
</html>
